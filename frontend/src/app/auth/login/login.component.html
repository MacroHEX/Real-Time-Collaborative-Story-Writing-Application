<div class="min-h-screen flex items-center justify-center">
  <div class="bg-neutral-900 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" class="text-white">
        <mat-error [@if]="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error [@if]="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="password" class="text-white">
        <mat-error [@if]="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error [@if]="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-full py-2">Login</button>
    </form>
  </div>
</div>
